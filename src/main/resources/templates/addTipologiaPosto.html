<!DOCTYPE html>
<html lang="it" xml:lang="it" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(pageTitle=#{page.addConcerto.head.title})"> </head>
	<body>
	
		<div th:replace="fragments/base.html :: logo" />
	    
	    <div class="container">
	    	
	    	<div class="bgpurple bordered panel">
		    	<h3 class="paragraph" th:text="|#{addConcerto.msg.part.one} ${concertoScelto.nome} #{addConcerto.msg.part.two}|">MSG</h3>
		    	<div class="bordered" th:each="tipologiaPosto : ${tipologiePosti}">
			            <span class="concertoField" th:text="${tipologiaPosto.nome}">Bel posto</span><br>
			            <span class="concertoField" th:text="${tipologiaPosto.descrizione}">Molto comodo, molto costoso</span><br>
			            <span class="concertoField" th:text="|${tipologiaPosto.prezzoUnitario} €|">100 €</span><br>
						<div>
							<a th:href="@{|/addTipologiaPosto/${tipologiaPosto.id}|}">
							<img class="addSubtractIcon" th:src="@{/images/addIcon.png}" alt="icona">
							</a>
						</div>
			        </div>
	   		</div>
			
			<div th:replace="fragments/base.html :: fondo" />
	    </div>
	    
	</body>
</html>
